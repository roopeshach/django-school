{% include "dashboard/header.html" %}


{% load crispy_forms_tags %}


<div class="card o-hidden border-0 shadow-lg my-5" >
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row d-flex justify-content-center">
            
            <div class="col-md-12 ">
                
                    {% if response %}   
                    <div class="alert alert-success" role="alert">
                      {{response}}
                    </div>
                    {% endif %}
                 
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Manage Course</h1>
                    </div>
                    <table class="table table-borderd table-striped p-3" id="course_table">
                        <thead>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Course Type</th>
                            <th>Class Time</th>
                            <th>Edit</th>
                        </thead>
                        <tbody>
                            {% for c in courses %}
                                <tr>
                                    <td>{{c.name}}</td>
                                    <td>{{c.grade}}</td>
                                    <td>{{c.course_type}}</td>
                                    <td>{{c.course_time}}</td>
                                    <td>
                                        <a href="delete-course/{{c.id}}"><i class="fa fa-trash"></i></a>
                                        <a href="update-course/{{c.id}}"><i class="fa fa-edit ml-2"></i></a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    
                
                </div>
            </div>



          
        </div>
    </div>
</div>

</div>







{% include "dashboard/footer.html" %}
<script>
    $(document).ready( function () {
    $('#course_table').DataTable();
} );
</script>
