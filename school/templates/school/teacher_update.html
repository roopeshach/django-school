{% include "dashboard/header.html" %}



<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row d-flex justify-content-center">
                
                <div class="col-md-12">
                    
                        {% if response %}   
                        <div class="alert alert-success" role="alert">
                          {{response}}
                        </div>
                        {% endif %}
                     
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Edit Teacher {{teacher.name}}</h1>
                        </div>
                        <form class="  m-5" method="POST" action='' enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                              
                                <div class="col-sm-12">
                                    <input type="text" class="form-control form-control-user" id="Name"
                                        placeholder="Name" value="{{teacher.name}}" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="Email"
                                    placeholder="Email Address"value="{{teacher.email}}" name="email">
                            </div>
                             <div class="form-group row">
                              
                                <div class="col-sm-12">
                                    <input type="text" class="form-control form-control-user" 
                                        placeholder="Address.." value="{{teacher.address}}" name="address">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user"
                                        value="{{teacher.phone}}" placeholder="Phone" name="phone">
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <select class="form-control "name="gender" id="">
                                        <option selected  class="form-control "value="">Select Gender</option>
                                        <option  class="form-control "value="Male">Male</option>
                                        <option class="form-control"value="Female">Female</option>
                                        <option class="form-control"value="Others">Others</option>
                                    </select>
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input type="number" class="form-control form-control-user"
                                        id="" placeholder="Salary" value="{{teacher.salary}}" name="salary">
                                </div>
                                
                            </div>
                            <div class="form-group row">
                              
                                <div class="col-sm-12">
                                    <select class="form-control "name="department" id="">
                                        <option selected  class="form-control "value="">Select Department</option>
                                        {% for d in department %}
                                        <option  class="form-control "value="{{d.id}}">{{d.name}}</option>
                                        {% endfor %}
                                        
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">File Upload</label>
                                <input type="file" class="form-control-file" name="image">
                              </div>

                          
                            <hr>
                           <button type="submit" class="btn btn-success">Update teacher</button>
                        
                    </div>
                   
                    </form>
                        
                    
                    </div>
                </div>



                
            </div>
        </div>
    </div>

</div>










{% include "dashboard/footer.html" %}
