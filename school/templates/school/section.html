{% include "dashboard/header.html" %}



<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row d-flex justify-content-center">
                
                <div class="col-md-6">
                    
                        {% if response %}   
                        <div class="alert alert-success" role="alert">
                          {{response}}
                        </div>
                        {% endif %}
                     
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Add Section</h1>
                        </div>
                        <form class="user" method="POST" action=''>
                            {% csrf_token %}
                            <div class="form-group row">
                              
                                <div class="col-sm-12">
                                    <input type="text" class="form-control form-control-user" id="Name"
                                        placeholder="Name" name="name" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group row">
                              
                                <div class="col-sm-12">
                                    <input type="text" class="form-control form-control-user" id="Name"
                                        placeholder="Room No." name="room_no">
                                </div>
                            </div>
                           
                            
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Add Section</button>
                            
                            <hr>
                           
                        </form>
                        
                    
                    </div>
                </div>



                <div class="col-md-6">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Sections</h1>
                        </div>
                    
                    <table class="table table-borderd table-striped p-5">
                        <thead>
                            <th>Name</th>
                            <th>Room No.</th>
                            <th>Delete</th>
                        </thead>
                        <tbody>
                            {% for s in sections %}
                                <tr>
                                    <td>{{s.name}}</td>
                                    <td>{{s.room_no}}</td>
                                    <td><a href="delete-section/{{s.id}}"><i class="fa fa-trash"></i></a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>

</div>










{% include "dashboard/footer.html" %}
